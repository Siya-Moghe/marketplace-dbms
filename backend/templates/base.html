<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Online Store{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <a href="{{ url_for('home') }}" class="brand">MyShop</a>
            </div>
            <div class="nav-right">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="/products">Products</a>
                <a href="/cart">Cart</a>
                <a href="/orders/history/1">Orders</a>
                <a href="/auth/login">Login</a>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; {{ current_year }} MyShop. All rights reserved.</p>
    </footer>
</body>
</html>
